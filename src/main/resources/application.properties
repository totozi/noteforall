spring.application.name=noteforall

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/noteforall
spring.datasource.username=general_user
spring.datasource.password=@951753@


# 파일 업로드 허용 여부
spring.servlet.multipart.enabled=true

# 업로드 파일의 최대 크기 (개별 파일 크기)
spring.servlet.multipart.max-file-size=10MB

# 전체 요청의 최대 크기 (모든 파일 합산 크기)
spring.servlet.multipart.max-request-size=20MB

# 파일이 저장되는 임시 디렉토리
spring.servlet.multipart.location=/tmp/uploads


# MyBatis 설정
mybatis.config-location: classpath:/mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/**/*.xml

server.servlet.session.timeout=30m