<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Posts</title>
</head>
<body>
    <a href="/"><button>HOME</button></a>
    <ul>
        <!-- ArrayList에서 각 항목을 하이퍼링크로 출력 -->
        <li th:each="vo : ${voList}"><a th:href="@{|/post/${vo.no}|}" th:text="${vo.no} + '. ' +${vo.title}"></a></li>
    </ul>
</body>
</html>
